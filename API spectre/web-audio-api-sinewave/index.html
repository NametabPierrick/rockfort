<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Web Audio API (Sinewave)</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

<meta name="viewport" content="width=device-width">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:300,400,700' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <header>
    <h1>Web Audio API (Sinewave)</h1>
    <h2>Music: Kavinsky ft. The Weeknd - Odd Look</h2>
    <p id="not-supported"></p>
  </header>
  <canvas id="visualizer" width="956" height="100"></canvas>
  <section class="status">
    <span>Audio: </span><span id="audio-status"></span>
  </section>
  <section class="controls" id="controls">
    <a id="play" class="button"><i class="fa fa-play"></i></a>
    <a id="pause" class="button"><i class="fa fa-pause"></i></a>
    <a id="stop" class="button"><i class="fa fa-stop"></i></a>
  </section>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
